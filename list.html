<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list - ordered,unordered and definition</title>
</head>
<body>
    <!-- ordered lsit -->
    <h2>Things I want to buy before December</h2>
    <ol>
        <li>A goood phone</li>
        <li>A mifi</li>
        <li>shoes</li>
        <li>shirt</li>
        <ul>
            <li> Vintage</li>  
            <li>T-shirt</li>
         </ul>
    </ol>
    <!-- unordered list (ul) -->
    <h2>My favorite food</h2>
    <ul>
        <li>Rice</li>
        <li>beans</li>
        <li>rice and beans</li>
    </ul>
    <!-- definition list/ description list -->
    <dl>
        <dt>love</dt>
        <dd>it is a universal language</dd>
    </dl>

</body>
</html>
